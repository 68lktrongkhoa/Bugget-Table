<h2 mat-dialog-title>Context Menu</h2>
<mat-dialog-content>
    <div class="confirm-txt">
        <span >
           Copy data 
        </span>
    </div>
    <div>
        <button class="apply-btn" (click)="onApplyRow()">All months</button>
        <button class="apply-btn" (click)="onApplyCol()">All cells of the month</button>
        <button class="cancel-btn" (click)="cancel()">Cancel</button>
    </div>
</mat-dialog-content>
